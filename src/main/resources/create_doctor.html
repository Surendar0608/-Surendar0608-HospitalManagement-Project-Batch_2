<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Hospital Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getdoctor}">Doctor </a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class ="container">
		<div class="row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-centre card">
				<h1 class = "text-center">Register New Doctor</h1>
					<div class ="card-body">
						<form th:action="@{/getdoctor}" th:object="${doctor}" method="POST">
							<div class ="form-group">
								<label> Doctor Name</label>
								<input 
									type ="text"
									name = "DoctorName"
									th:field = "*{DoctorName}"
									class = "form-control"
									placeholder="Enter Doctor Name"/>
							</div>
							
							<div class ="form-group">
								<label> Gender </label>
								<input 
									type ="text"
									name = "Gender"
									th:field = "*{Gender}"
									class = "form-control"
									placeholder="Male/Female"/>
							</div>
							
							<div class ="form-group">
								<label> Email</label>
								<input 
									type ="email"
									name = "email"
									th:field = "*{emailID}"
									class = "form-control"
									placeholder="Enter your email"/>
							</div>
							
							<div class ="form-group">
								<label> Mobile</label>
								<input 
									type ="number"
									name = "Mobile"
									th:field = "*{Mobile}"
									class = "form-control"
									placeholder="Enter mobibe number"/>
							</div>
							
							<div class ="form-group">
								<label> Qualification</label>
								<input 
									type ="text"
									name = "Qualification"
									th:field = "*{Qualification}"
									class = "form-control"
									placeholder="Enter Qualification"/>
							</div>
							
							<div class ="form-group">
								<label> Specialization</label>
								<input 
									type ="text"
									name = "Specialization"
									th:field = "*S{pecialization}"
									class = "form-control"
									placeholder=""/>
							</div>
							
							<div class ="form-group">
								<label> City</label>
								<input 
									type ="text"
									name = "City"
									th:field = "*{City}"
									class = "form-control"
									placeholder="city"/>
							</div>
							
							<div class ="box-footer">
							 	<button type="submit" class= "btn btn- primary">Submit
							 	</button>
								
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
