<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hospital Management System</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Hospital Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/getdoctor}">Doctor </a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class ="container">
		<div class="row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-centre card">
				<h1 class = "text-center">Register Patient</h1>
					<div class ="card-body">
						<form th:action="@{/getdoctor}" th:object="${doctor}" method="POST">
							<div class ="form-group">
								<label> Patient Name</label>
								<input 
									type ="text"
									name = "DoctorName"
									th:field = "*{DoctorName}"
									class = "form-control"
									placeholder="Enter Doctor Name"/>
							</div>
							
							
							
							<div class ="form-group">
								<label> DOB/AGE</label>
								<input 
									type ="text"
									name = "DOB"
									th:field = "*{BirthDate}"
									class = "form-control"
									placeholder="DOB/Age"/>
							</div>
							
							<div class ="form-group">
								<label> Phone Number</label>
								<input 
									type ="number"
									name = "Mobile"
									th:field = "*{MobileNo}"
									class = "form-control"
									placeholder="Enter mobibe number"/>
							</div>
							
							<div class ="form-group">
								<label> Blood Group</label>
								<input 
									type ="text"
									name = "BloodGroup"
									th:field = "*{BloodGroup}"
									class = "form-control"
									placeholder="Blood group"/>
							</div>
							
							
							
							
							<div class ="form-group">
								<label> City</label>
								<input 
									type ="text"
									name = "City"
									th:field = "*{City}"
									class = "form-control"
									placeholder="city"/>
							</div>

							<div class ="form-group">
								<label> Disease</label>
								<input 
									type ="text"
									name = "Disease"
									th:field = "*S{Disease}"
									class = "form-control"
									placeholder=""/>
									</div>


                 
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1" th:field = "*{Gender}">
              <input type="radio" name="gender" id="dot-2" th:field = "*{Gender}">
              <input type="radio" name="gender" id="dot-3" th:field = "*{Gender}">
              <span class="gender-title">Gender</span>
							 <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
							
							<div class ="box-footer">
							 	<button type="submit" class= "btn btn- primary">Register
							 	</button>
								
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
